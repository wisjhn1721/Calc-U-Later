{% extends 'base.html' %}

{% block title %}
    Calculator
{% endblock title%}

{% block scripts %}
     <script src="../static/js/calculator.js"></script>
{% endblock scripts %}

{% block content %}
{#    border-dark#}
    <div class="container border rounded m-4 p-3">
        <form>
            <ul>
                <li>
                    <label>x=</label>
                    <input type="text" id="x">
                </li>
                <li>
                    <label>y=</label>
                    <input type="text" id="y">
                </li>
            </ul>
            <div class="container">
                <button type='button' onClick="add()">x + y</button>
                <button type='button' onClick="subtract()">x - y</button>
                <button type='button' onClick="multiply()">x * y</button>
                <button type='button' onClick="divideXbyY()">x / y</button>
                <button type='button' onClick="divideYbyX()">y / x</button>
                <button type='button' onClick="XpowY()">x^y</button>
                <button type='button' onClick="sinX()">sin(x)</button>
                <button type='button' onClick="cosX()">cos(x)</button>
                <button type='button' onClick="tanX()">tan(x)</button>
            </div>
            <h2 class="mt-3 ml-3">Result:</h2>
            <textarea class="mt-1 ml-3" id="result"></textarea>
        </form>
    </div>

{% endblock content %}
